<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommendation System | Find Your Next Favorite Film</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Discover personalized movie recommendations powered by AI. Find your next favorite film based on your preferences.">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Auto Complete -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  <script type="text/javascript">
    var films = {{suggestions|tojson}};
  </script>

</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">

  <!-- Header with auth buttons -->
  <div style="position: absolute; top: 20px; right: 20px; z-index: 100; display: flex; gap: 10px;">
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('watchlist') }}" style="text-decoration: none;">
        <button class="btn" style="background-color: hsl(var(--primary)); border: none; color: white; padding: 10px 20px; border-radius: 8px; font-weight: 600;">
          My Watchlists
        </button>
      </a>
      <a href="{{ url_for('logout') }}" style="text-decoration: none;">
        <button class="btn" style="background-color: transparent; border: 2px solid hsl(var(--border)); color: hsl(var(--foreground)); padding: 10px 20px; border-radius: 8px; font-weight: 600;">
          Logout
        </button>
      </a>
    {% else %}
      <a href="{{ url_for('login') }}" style="text-decoration: none;">
        <button class="btn" style="background-color: transparent; border: 2px solid hsl(var(--border)); color: hsl(var(--foreground)); padding: 10px 20px; border-radius: 8px; font-weight: 600;">
          Login
        </button>
      </a>
      <a href="{{ url_for('signup') }}" style="text-decoration: none;">
        <button class="btn" style="background-color: hsl(var(--primary)); border: none; color: white; padding: 10px 20px; border-radius: 8px; font-weight: 600;">
          Sign Up
        </button>
      </a>
    {% endif %}
  </div>

	<div class="ml-container">
    <center>
      <h1>Discover Your Next Favorite Movie</h1>
    </center>
    
      <div class="form-group " style="margin-top: 30px;text-align: center;color: white;">
        <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Enter the Movie Name" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818" required="required" />
    
    </div>

    <div class="form-group" style="text-align: center;">
      <button class="btn btn-primary movie-button" disabled="true">Search</button>
    </div>

    <!-- Genre Filter -->
    <div id="genreSection" style="margin: 40px auto; max-width: 1200px; text-align: center;">
      <h2 style="margin-bottom: 20px;">Browse by Genre</h2>
      <div id="genreButtons" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 30px;">
        <button class="genre-btn" data-genre="" style="background-color: hsl(var(--primary)); border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;">All</button>
      </div>
    </div>

    <!-- Trending Movies Section -->
    <div id="trendingSection" style="margin: 60px auto; max-width: 1200px;">
      <center>
        <h2>ðŸ”¥ Trending Now</h2>
      </center>
      <div id="trendingMovies" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; padding: 0 20px;">
        <!-- Trending movies will be loaded here -->
      </div>
    </div>
	</div>

  <div id="loader" class="text-center">
  </div>
  
  <div class="fail">
    <center>
      <h3>ðŸŽ¬ Movie Not Found</h3>
      <p style="opacity: 0.8; margin-top: 1rem;">The movie you requested is not in our database. Please check the spelling or try another movie!</p>
    </center>
  </div>

	<div class="results">
    <center>
      <h2 id="name" class="text-uppercase"></h2>
    </center>
	</div>
	
	
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='home.js')}}"></script>

</body>
</html>
